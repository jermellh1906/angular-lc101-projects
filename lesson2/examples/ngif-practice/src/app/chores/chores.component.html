<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<p class="greenText" *ngIf = "chores.length > finishedChores.length">Work harder!</p>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<img src="{{ targetImage }}" alt="Target image" *ngIf = "(chores.length === 0) || (finishedChores.length >= (chores.length + 3))">
<hr>
<h1 *ngIf= "(chores.length === 0) && (finishedChores.length >= 4); else howToEarnIceCream">Ice cream treat!</h1>
<ng-template #howToEarnIceCream>
    <div class='howToEarnIceCream greenText'>
       <h3>To earn an ice cream treat:</h3>
       <p>The chores list must be empty.</p>
       <p>The done list must have at least 4 items</p>
    </div>
 </ng-template>
